<!DOCTYPE html>
<html>
<head>
    <title>Display Data from HTML Form</title>
</head>
<body>

    <form>
        Enter Name:
        <input type="text" id="userName">
        <button type="button" onclick="display()">Display Name</button>
    </form>

    <h4 id="result"></h4>

    <script>
        function display() {
            var name = document.getElementById("userName").value;
            document.getElementById("result").innerHTML = "Name: " + name;
        }
    </script>

</body>
</html>
