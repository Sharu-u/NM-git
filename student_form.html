<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 420px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border-color 0.2s, background-color 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4e73df;
      background-color: #f8f9ff;
    }

    .hint {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #4e73df;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    button:hover {
      background-color: #3758c9;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Student Registration</h2>

  <form id="studentForm">

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" placeholder="name@example.com">
    </div>

    <div class="form-group">
      <label>Roll Number</label>
      <input type="text" id="roll" placeholder="University roll number">
      <div class="hint" id="rollHint"></div>
    </div>

    <div class="form-group">
      <label>Department</label>
      <select id="dept">
        <option value="">Select department</option>
        <option>BSc Computer Science</option>
        <option>BCA</option>
        <option>BSc Information Technology</option>
      </select>
    </div>

    <div class="form-group">
      <label>Year of Study</label>
      <select id="year">
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
      </select>
    </div>

    <button type="submit">Register Student</button>
  </form>
</div>

<script>
  // subtle UX logic (professional behavior)

  // 1. load
  window.addEventListener("load", function () {
    document.getElementById("name").focus();
  });

  // 2. focus
  document.getElementById("name").addEventListener("focus", function () {
    this.style.borderColor = "#1cc88a";
  });

  // 3. blur
  document.getElementById("email").addEventListener("blur", function () {
    if (this.value !== "" && !this.value.includes("@")) {
      this.style.borderColor = "#e74a3b";
    }
  });

  // 4. keydown
  document.getElementById("roll").addEventListener("keydown", function () {
    document.getElementById("rollHint").innerText = "Entering roll number";
  });

  // 5. keyup
  document.getElementById("roll").addEventListener("keyup", function () {
    if (this.value.length >= 5) {
      document.getElementById("rollHint").innerText = "Valid roll number";
    }
  });

  // 6. change
  document.getElementById("dept").addEventListener("change", function () {
    this.style.backgroundColor = "#f0f4ff";
  });

  // 7. change
  document.getElementById("year").addEventListener("change", function () {
    this.style.backgroundColor = "#f0f4ff";
  });

  // 8. mouseover
  document.querySelector("button").addEventListener("mouseover", function () {
    this.innerText = "Submit Registration";
  });

  // 9. mouseout
  document.querySelector("button").addEventListener("mouseout", function () {
    this.innerText = "Register Student";
  });

  // 10. submit
  document.getElementById("studentForm").addEventListener("submit", function (e) {
    e.preventDefault();
    alert("Student registered successfully");
  });
</script>

</body>
</html>
