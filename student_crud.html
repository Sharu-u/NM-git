<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration CRUD</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #fce4ec);
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
            letter-spacing: 0.5px;
        }

        .form-container {
            width: 420px;
            max-width: 90%;
            margin: 40px auto;
            background: white;
            padding: 32px 36px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }

        label {
            display: block;
            margin-top: 14px;
            font-size: 15px;
            font-weight: 500;
            color: #333;
        }

        input, select {
            width: 100%;
            box-sizing: border-box;
            padding: 12px 14px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #d0d0d0;
            font-size: 14px;
            background-color: #fafafa;
        }

        button {
            margin-top: 22px;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        table {
            width: 85%;
            margin: 30px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 2px;
        }

        .edit {
            background-color: #28a745;
            color: white;
        }

        .delete {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Student Registration</h1>

    <div class="form-container">
        <form id="studentForm">
            <input type="hidden" id="index">

            <label>Student Name</label>
            <input type="text" id="name" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <label>Course</label>
            <select id="course" required>
                <option value="">-- Select Course --</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Electronics">Electronics</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Business Administration">Business Administration</option>
            </select>

            <button type="submit">Save Student</button>
        </form>
    </div>

    <h2>Student List</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        let students = JSON.parse(localStorage.getItem("students")) || [];

        const form = document.getElementById("studentForm");
        const tableBody = document.getElementById("tableBody");

        function displayStudents() {
            tableBody.innerHTML = "";

            students.forEach((student, i) => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${student.name}</td>
                        <td>${student.email}</td>
                        <td>${student.course}</td>
                        <td>
                            <button class="btn edit" onclick="editStudent(${i})">Edit</button>
                            <button class="btn delete" onclick="deleteStudent(${i})">Delete</button>
                        </td>
                    </tr>
                `;
            });

            localStorage.setItem("students", JSON.stringify(students));
        }

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const course = document.getElementById("course").value;
            const index = document.getElementById("index").value;

            if (index === "") {
                students.push({ name, email, course });
            } else {
                students[index] = { name, email, course };
                document.getElementById("index").value = "";
            }

            form.reset();
            displayStudents();
        });

        function editStudent(i) {
            document.getElementById("name").value = students[i].name;
            document.getElementById("email").value = students[i].email;
            document.getElementById("course").value = students[i].course;
            document.getElementById("index").value = i;
        }

        function deleteStudent(i) {
            if (confirm("Are you sure you want to delete this student?")) {
                students.splice(i, 1);
                displayStudents();
            }
        }

        displayStudents();
    </script>

</body>
</html>
